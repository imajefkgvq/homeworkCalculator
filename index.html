<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100"
    style="
      background-color: rgba(175, 161, 142, 0.493);
      width: 900px;
      margin-left: 175px;
    "
  >
    <div class="container d-flex bg-white p-0">
      <div class="left w-50 d-flex flex-column p-4 gap-3">
        <div class="head d-flex justify-content-between align-items-center">
          <h2 class="fs-5">Mortgage Calculator</h2>
          <p>Clear All</p>
        </div>
        <form action="" class="d-flex flex-column gap-2">
          <label for="">Mortgage Amount</label>
          <input
            class="py-1 rounded-2 border border-1"
            type="text"
            placeholder="write"
            id="total"
          />
        </form>
        <div class="two-input d-flex">
          <div class="first">
            <label for="">Mortgage Term</label>
            <input
              class="py-1 rounded-2 border border-1"
              type="text"
              placeholder="years"
              id="year"
            />
          </div>
          <div class="second">
            <label for="">Interest Rate</label>
            <input
              class="py-1 rounded-2 border border-1"
              type="text"
              placeholder="%"
              id="percent"
            />
          </div>
        </div>
        <div class="foot d-flex flex-column gap-2">
          <h5>Mortgage Type</h5>
          <button
            class="py-1 rounded-2 border border-1 btn btn-outline-primary text-black text-start"
            id="repayment"
          >
            Repayment
          </button>
          <button
            class="py-1 rounded-2 border border-1 btn btn-outline-primary text-black text-start"
            id="Interest"
          >
            Interest Only
          </button>
        </div>
        <div
          class="button py-2 w-75 text-center rounded-5"
          style="background-color: rgb(128, 198, 23)"
          id="calculate"
        >

          Calculate Repayments
        </div>
      </div>

        class="w-50 right text-white d-flex flex-column justify-content-center align-items-center text-center gap-2"

          background-color: rgb(11, 30, 91);
     
        "
      >
        <img src="assets/images/illustration-empty.svg" alt="" />
        <h4>Results shown here</h4>
        <p class="" style="color: rgb(230, 226, 226)">
          Complete the form and click ‚Äúcalculate repayments‚Äù to <br />

        </p>
      </div> -->
<div

  class="change-left p-4 w-50 right text-white d-flex flex-column justify-content-center align-items-start text-center gap-2"
  id="resultsContainer"
  style="display: none; background-color: rgb(11, 30, 91)">
  <h4>Your results</h4>
  <p class="text-start" style="color: rgb(230, 226, 226)">
    Your results are shown below based on the information <br />
    you provided. To adjust the results, edit the form and <br />
    click ‚Äúcalculate repayments‚Äù again.
  </p>
  <p>Your monthly repayments</p>
  <h1 id="monthResult"></h1>
  <hr />
  <p>Total you'll repay over the term</p>
  <p id="totalRepay"></p>
</div>
  <script src="script.js"></script>
  </body>
</html>
