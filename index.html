<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100s">
    <div class="container">
      <div class="left d-flex flex-column">
        <div class="head d-flex justify-content-between">
          <h2>Mortgage Calculator</h2>
          <p>Clear All</p>
        </div>
        <form action="">
          <label for="">Mortgage Amount</label>
          <input type="text" />
        </form>
        <div class="two-input d-flex">
          <div class="first">
            <label for="">Mortgage Term</label>
            <input type="text" />
          </div>
          <div class="second">
            <label for="">Interest Rate</label>
            <input type="text" />
          </div>
        </div>
        <div class="foot">
          <h5>Mortgage Type</h5>
          <button>Repayment</button>
          <button>Interest Only</button>
        </div>
        <div class="button">Calculate Repayments</div>
      </div>
      <div class="right" style="background-color: rgb(27, 58, 160)">
        <img src="assets/images/illustration-empty.svg" alt="" />
        <h2>Results shown here</h2>
        <p>
          Complete the form and click ‚Äúcalculate repayments‚Äù to see what your
          monthly repayments would be.
        </p>
      </div>
    </div>

 -->
  </body>
</html>
